

<div class="input-group">
  <p>Title of the article</p>
  <input ng-model="content.title" type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon2">
</div>

<my-editor-area>

<my-editor-editable content="content.text" />

<button ng-click="save()" type="button" class="btn btn-default">Left</button>
